<!DOCTYPE html>
<head>
<title>Untitled Document</title>
</head>

<body>
<!--Bat dau script-->
<script language="javascript">
function tinh(so)
{
   var i,gt="";
   
   if(so!=null&& isNaN(so)==false)
   {
      for(i=1;i<=10;i++)
      {
         gt+=so+"*"+i+"="+so*i+"<br>";
         document.getElementById("c").innerHTML=gt;
      }
   }
}
</script>
<!--Ket thuc script-->
<form>
<table>
   <td>
      <input type="text" name="txtSo"/>
   </td>
   <td>
      <input type="button" name="btIn" name="In" onclick="tinh(txtSo.value)" />
   </td>
   <tr>
      <td ><label id="c"></label>
      </td>
   </tr>
</table>
</form>
</body>
</html>
