<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số"));
    if (a < 2){
        console.log(a + "không phải là số nguyên tố");
    }
    let count = 0;
    for (let i = 2; i < Math.sqrt(a);i++){
        if (a % i== 0){
            count++;
        }
    }
    if (count==0){
        console.log(a+ "là số nguyên tố");
    }else {
        console.log(a+ "không phải là số nguyên tố");
    }
</script>
</body>
</html>
